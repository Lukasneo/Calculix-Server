<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Simulation Completed</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: #f8fafc;
            color: #0f172a;
            padding: 32px;
        }

        .card {
            max-width: 520px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(15, 23, 42, 0.08);
            padding: 28px 32px;
        }

        h1 {
            margin-top: 0;
            font-size: 22px;
        }

        .summary {
            margin: 24px 0;
            border-collapse: collapse;
            width: 100%;
        }

        .summary th,
        .summary td {
            text-align: left;
            padding: 6px 0;
            font-size: 14px;
        }

        .summary th {
            color: #64748b;
            width: 42%;
            font-weight: 600;
        }

        .cta {
            display: inline-block;
            margin-top: 18px;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: #ffffff;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 999px;
            font-weight: 600;
        }

        .footer {
            margin-top: 28px;
            font-size: 12px;
            color: #64748b;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Simulation finished</h1>
        <p>
            Your simulation <strong>{{ alias }}</strong> completed successfully.
        </p>

        <table class="summary">
            <tr>
                <th>Started</th>
                <td>{{ start_time }}</td>
            </tr>
            <tr>
                <th>Completed</th>
                <td>{{ end_time }}</td>
            </tr>
            <tr>
                <th>Duration</th>
                <td>{{ duration }}</td>
            </tr>
            <tr>
                <th>Credits used</th>
                <td>{{ credits_used }}</td>
            </tr>
        </table>

        <a class="cta" href="{{ link }}" target="_blank" rel="noopener">View results</a>

        <p class="footer">
            This email was generated automatically by Calculix Server.
        </p>
    </div>
</body>
</html>
